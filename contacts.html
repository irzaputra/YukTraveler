<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="teks">
            <h2>Get in touch With Us</h2>
        </div>
        <div class="gambar1">
            <a href="https://line.me/id/"><img src="line.png" alt="line"><br></a></a>
        </div>
        <div class="gambar2">
            <a href="https://www.instagram.com/"><img src="instagram.png" alt="ig"><br></a>
        </div>
        <div class="gambar3">
            <a href="https://www.google.com"><img src="gmail.png" alt="gmail"><br></a>
        </div>
        <div class="box">
            <form>
                <input type="text" class="form-control" placeholder="Your Name" id="name"required><br>
                <input type="email" class="form-control" placeholder="Email Address" id="email" required><br>
                <textarea class="form-control" placeholder="Your Message" rows="4" id="message" required></textarea><br>
                <input type="submit" name="" class="form-control" value="Send Message"><br>
            </form>
        </div>
    </header>
</body>
</html>
